<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>チャット</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class = "header">
      <h1 class="app-title">チャット</h1>
    </header>
    <ul>
      <!-- posts -->
    </ul>
    <section class="content">
      <ul id="chat-area">
        <li>
          <div class="balloon balloon-r">
            <p class="say say-r">こんにちは</p>
          </div>
        </li>
        <li>
          <div class="balloon">
            <img class="img-circle" src="./operator.png" alt="image" />
            <p class="say">なんでも聞いてください。</p>
          </div>
        </li>
      </ul>
    </section>
    <footer>
      <form action="/send" method="post">
        <input id="message-input" type="text" name="message" placeholder="メッセージを送信"/>
        <button type="submit" id = "button">送信</button>
      </form>
      <script src="/script.js"></script>
    </footer>
  </body>
</html>
